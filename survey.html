      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/mrgoeovb" method="POST">
          <p>
            <label for="username"
              >what is your name?:<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            >
            <input
              id="username"
              type="text"
              name="name_field"
              placeholder="name"
              required
            />
          </p>
          <p>
            <label for="email"
              >what is your email?:<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            >
            <input
              id="email"
              type="email"
              name="email_field"
              placeholder="email"
              required
            />
          </p>
          <p>
            <label for="number">Which is the best whole number?:</label>
            <input
              id="number"
              type="number"
              name="best_whole_number"
              min="1"
              step="1"
            />
          </p>
          <p>
            <label for="date">Which date is best?:</label>
            <input
              id="date"
              type="date"
              name="best_day"
              max="5050-11-23"
              min="1800-06-03"
            />
          </p>
          <p>
            <label for="bear"
              >Which bear is best?:<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            >
            <input
              id="bear"
              type="text"
              name="best_bear"
              list="bears"
              required
            />
            <datalist id="bears">
              <option>Black</option>
              <option>Brown</option>
              <option>Care</option>
              <option>Panda</option>
              <option>Polar</option>
              <option>Teddy</option>
            </datalist>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <input
                  type="radio"
                  name="answer"
                  value="yes"
                  id="yes_ans"
                /><label for="yes_ans">Yes</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="answer"
                  value="no"
                  id="no_ans"
                /><label for="no_ans">No</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="answer"
                  value="?"
                  id="neither_ans"
                  checked
                /><label for="neither_ans">None of your businuss</label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="question">What is the meaning of life?:</label>
            <textarea
              name="life_meaning"
              id="question"
              cols="50"
              rows="5"
              placeholder="Enter the correct answer here"
            ></textarea>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
